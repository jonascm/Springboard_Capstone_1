{% extends "base_generic.html" %}

{% block content %}
<p><br /><br />Password reset form: please fill in your email so we can send you a password reset token.</p>
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form.email }}</p> 
    <input type="submit" class="btn btn-default btn-lg" value="Reset password">
  </form>
{% endblock %}
